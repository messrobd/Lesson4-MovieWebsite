<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      #player-container {
        display: none;
      }
      .movie-image {
        width: 300px;
      }
    </style>
    <script>
      function invokePlayer(){
        document.getElementById('player-container').style.display = 'block'
      }
      function dismissPlayer(){
        document.getElementById('player-container').style.display = 'none'
      }
    </script>
  </head>
  <body>
    <div class="player-invoke">
      <a href=#player onclick="invokePlayer()">
        <img class="movie-image" src="https://upload.wikimedia.org/wikipedia/en/1/16/Dredd2012Poster.jpg">
      </a>
    </div>
    <div id="player-container">
      <div id="player">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/qVIba2N6MTA" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      </div>
      <div class="close-player">
        <a href=#player onclick="dismissPlayer()">Close</a>
      </div>
    </div>

  </body>
</html>
